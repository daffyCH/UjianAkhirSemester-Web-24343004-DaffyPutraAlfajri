<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Berqurban Bersama UNP Peduli</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .header {
      background: linear-gradient(135deg, #2E8B57 0%, #006400 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .content {
      padding: 40px 30px;
    }

    .section {
      margin-bottom: 40px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #2E8B57;
      font-size: 1.8rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #e0f2e7;
      position: relative;
    }

    h2::before {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #2E8B57, #006400);
      border-radius: 2px;
    }

    form {
      background: linear-gradient(135deg, #f8fffe 0%, #f0f9f4 100%);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border: 1px solid rgba(46, 139, 87, 0.1);
      position: relative;
      overflow: hidden;
    }

    form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #2E8B57, #006400);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #2E8B57;
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input {
      padding: 12px 16px;
      width: 100%;
      border: 2px solid #e0f2e7;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #2E8B57;
      box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
      transform: translateY(-2px);
    }

    button {
      background: linear-gradient(135deg, #2E8B57 0%, #006400 100%);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(46, 139, 87, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .report-button {
      background: linear-gradient(135deg, #4CAF50 0%, #2E8B57 100%);
      margin-bottom: 20px;
      display: inline-block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    th {
      background: linear-gradient(135deg, #2E8B57 0%, #228B22 100%);
      color: white;
      padding: 15px 12px;
      text-align: center;
      font-weight: 600;
      font-size: 0.95rem;
    }

    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #f0f9f4;
      transition: background-color 0.3s ease;
    }

    tr:hover td {
      background-color: #f8fffe;
    }

    tr:last-child td {
      border-bottom: none;
      font-weight: 600;
      background: linear-gradient(135deg, #f0f9f4 0%, #e8f5e8 100%);
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
      background: #f8fffe;
      border-radius: 10px;
      border: 2px dashed #e0f2e7;
    }

    .stats-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8fffe 100%);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border-left: 5px solid #2E8B57;
      margin-bottom: 20px;
    }

    .stats-number {
      font-size: 2rem;
      font-weight: 700;
      color: #2E8B57;
      margin-bottom: 5px;
    }

    .stats-label {
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 15px;
      }
      
      .header {
        padding: 30px 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .content {
        padding: 30px 20px;
      }
      
      form {
        padding: 20px;
      }
      
      table {
        font-size: 0.9rem;
      }
      
      th, td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üïå Berqurban Bersama UNP Peduli</h1>
      <p>Sistem Pendaftaran dan Pengelolaan Qurban 1447 H</p>
    </div>

    <div class="content">
      <div class="section">
        <h2>üìù Form Pendaftaran Peserta Qurban</h2>
        <form id="form-peserta">
          <div class="form-group">
            <label>Nama Lengkap:</label>
            <input type="text" id="nama" required placeholder="Masukkan nama lengkap">
          </div>

          <div class="form-group">
            <label>NIP:</label>
            <input type="text" id="nip" required placeholder="Masukkan NIP">
          </div>

          <div class="form-group">
            <label>Unit/Fakultas:</label>
            <input type="text" id="unit" required placeholder="Masukkan unit/fakultas">
          </div>

          <button type="submit">‚úÖ Daftar Qurban</button>
        </form>
      </div>

      <div class="section">
        <h2>üí∞ Form Input Potongan Gaji</h2>
        <form id="form-potongan">
          <div class="form-group">
            <label>NIP:</label>
            <input type="text" id="nip-potong" required placeholder="Masukkan NIP">
          </div>

          <div class="form-group">
            <label>Jumlah Potongan per Bulan (Rp):</label>
            <input type="number" id="potongan" required placeholder="Masukkan jumlah potongan">
          </div>

          <button type="submit">üíæ Simpan Potongan</button>
        </form>
      </div>

      <div class="section">
        <h2>üìä Laporan Peserta & Potongan Qurban (1447 H)</h2>
        <button class="report-button" onclick="tampilkanLaporan()">üìã Tampilkan Laporan</button>
        <div id="laporan"></div>
      </div>
    </div>
  </div>

  <script>
    // Ambil dari localStorage jika ada
    let peserta = JSON.parse(localStorage.getItem('peserta')) || [];
    let potongan = JSON.parse(localStorage.getItem('potongan')) || [];

    // Form pendaftaran peserta qurban
    document.getElementById('form-peserta').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        nama: document.getElementById('nama').value,
        nip: document.getElementById('nip').value,
        unit: document.getElementById('unit').value
      };
      peserta.push(data);
      localStorage.setItem('peserta', JSON.stringify(peserta));
      alert('Peserta berhasil didaftarkan!');
      this.reset();
    });

    // Form input potongan gaji
    document.getElementById('form-potongan').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        nip: document.getElementById('nip-potong').value,
        jumlah: parseFloat(document.getElementById('potongan').value)
      };
      // Update jika NIP sudah ada
      const index = potongan.findIndex(p => p.nip === data.nip);
      if (index !== -1) {
        potongan[index].jumlah = data.jumlah;
      } else {
        potongan.push(data);
      }
      localStorage.setItem('potongan', JSON.stringify(potongan));
      alert('Potongan gaji disimpan!');
      this.reset();
    });

    // Tampilkan laporan qurban
    function tampilkanLaporan() {
      if (peserta.length === 0) {
        document.getElementById('laporan').innerHTML = '<div class="no-data">üìã Belum ada peserta terdaftar.</div>';
        return;
      }

      let laporanHTML = '<table><tr><th>Nama</th><th>NIP</th><th>Unit</th><th>Potongan/bulan</th><th>Total (12 bulan)</th></tr>';
      let totalKeseluruhan = 0;

      peserta.forEach(p => {
        const pot = potongan.find(pt => pt.nip === p.nip);
        const potonganBulanan = pot ? pot.jumlah : 0;
        const total = potonganBulanan * 12;
        totalKeseluruhan += total;

        laporanHTML += `<tr>
          <td>${p.nama}</td>
          <td>${p.nip}</td>
          <td>${p.unit}</td>
          <td>Rp ${potonganBulanan.toLocaleString('id-ID')}</td>
          <td>Rp ${total.toLocaleString('id-ID')}</td>
        </tr>`;
      });

      laporanHTML += `<tr>
        <td colspan="4"><strong>Total Keseluruhan</strong></td>
        <td><strong>Rp ${totalKeseluruhan.toLocaleString('id-ID')}</strong></td>
      </tr></table>`;

      // Tambahkan statistik
      const statsHTML = `
        <div class="stats-card">
          <div class="stats-number">${peserta.length}</div>
          <div class="stats-label">Total Peserta Terdaftar</div>
        </div>
      `;

      document.getElementById('laporan').innerHTML = statsHTML + laporanHTML;
    }
  </script>
</body>
</html>
